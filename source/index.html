{% set pageId = 0 %}
{% extends "./layouts/main.twig" %}

{% block main_content %}
<div class="main-content inner">
	<ul>
		{% for page in pages %}
			{% if page.id > 0 %}
				<li>
					<a href="{{ page.href }}">{{ page.title }}</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
{% endblock %}
